<div class="page" data-name="form">
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="#" class="link back">
            <i class="icon icon-back"></i>
            <span class="if-not-md">Zurück</span>
          </a>
        </div>
        <div class="title">Erstelle ein Turnier</div>
      </div>
    </div>
    <div class="page-content">
        <div class="list inline-labels">
            <ul>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Turniername</div>
                  <div class="item-input-wrap">
                    <input type="text" name="Turniername" placeholder="Turniername">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Datum</div>
                  <div class="item-input-wrap">
                    <input type="date" value="2020-01-01" placeholder="Wähle aus..">
                  </div>
                </div>
              </li>
              <li class="item-content item-input">

                <div class="item-inner">
                  <div class="item-title item-label">Teilnehmer</div>
                  <div class="item-input-wrap">
                    <div class="range-slider range-slider-init" data-label="true">
                      <input type="range" value="50" min="0" max="100" step="1">
                    </div>
                  </div>
                </div>
              </li>
              <li class="item-content item-input">
                <div class="item-inner">
                  <div class="item-title item-label">Beschreibung</div>
                  <div class="item-input-wrap">
                    <textarea placeholder="Beschreibung"></textarea>
                  </div>
                </div>
              </li>
              <li>
                <label class="item-checkbox item-content">
                  <input type="checkbox" name="Gemischte Klassen" value="Gemischte Klassen" checked="checked"/>
                  <i class="icon icon-checkbox"></i>
                  <div class="item-inner">
                    <div class="item-title">Gemischte Klassen</div>
                  </div>
                </label>
              </li>
              <li>
                <label class="item-checkbox item-content">
                  <input type="checkbox" name="Auswertungsformat" value="Auswertungsformat" checked="checked"/>
                  <i class="icon icon-checkbox"></i>
                  <div class="item-inner">
                    <div class="item-title">A,B,C,D Auswertungsformat</div>
                  </div>
                </label>
              </li>
            </ul>
            <div class="block">
                <button class="col button button-fill color-dark"><div>Erstellen und Teilnehmer wählen</button>
            </div>

            <div class="card">
              <div class="bg-color-red">
              <div class="card-content card-content-padding">Achtung: Der Turniermodus ist aktuell noch in Entwicklung</div>
            </div>
            </div>
